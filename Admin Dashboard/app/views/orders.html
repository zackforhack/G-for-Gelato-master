<div class="col-sm-11 col-sm-offset-1">
	<h3 class="page-header">Orders</h3>
	<pre>{{ordersArray|json}}</pre>
	<div class="panel panel-default" ng-repeat="order in ordersArray">
		<div class="panel-heading">
			<h3 class="panel-title">Table {{order.table}}</h3>
		</div>
		<ul class="list-group">
			<li class="list-group-item" ng-repeat="item in order.order">
				<span>{{item.title}}</span>
				<span class="pull-right">${{item.price | number:2}}</span>
			</li>
		</ul>
		<div class="panel-heading clearfix">
			<span class="pull-right">Total: ${{order.total | number:2}}</span>
		</div>
	</div>
</div>
